<form method="get" id="filterForm">
    <div class="mb-3">
        <label class="form-label">Категория</label>
        <select name="category" class="form-select">
            <option value="">Все категории</option>
            <option value="top">Верх</option>
            <option value="bottom">Низ</option>
            <option value="outer">Верхняя одежда</option>
            <option value="dress">Костюм/Платье</option>
            <option value="shoes">Обувь</option>
            <option value="accessory">Аксессуары</option>
        </select>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Цвет</label>
        <select name="color" class="form-select">
            <option value="">Все цвета</option>
            <option value="red">Красный</option>
            <option value="blue">Синий</option>
            <option value="green">Зеленый</option>
            <option value="black">Черный</option>
            <option value="white">Белый</option>
            <option value="pink">Розовый</option>
            <option value="yellow">Желтый</option>
            <option value="purple">Фиолетовый</option>
            <option value="brown">Коричневый</option>
            <option value="gray">Серый</option>
            <option value="beige">Бежевый</option>
            <option value="multicolor">Разноцветный</option>
        </select>
    </div>
    
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle"></i> Применить фильтры
        </button>
    </div>
</form>
